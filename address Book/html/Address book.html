<!doctype html>
<html lang="en">

<head>
    <title>Address Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
<link rel="stylesheet" href="/css/site.css">
    </head>

<body>
       <div class="container">
           <h1 class="text-center mb-3">My Address Book</h1>
           <form action="#">
               <div class="row mb-1">
                   <div class="col">
                       <label class="form-label">First Name</label>
                       <input type="text" name="firstName" class="form-control" placeholder="First name"
                           aria-label="First name" required>
                   </div>
                   <div class="col">
                       <label class="form-label">Last Name</label>
                       <input type="text" name="lastName" class="form-control" placeholder="Last name"
                           aria-label="Last name" required>
                   </div>
               </div>
               <div class="row mb-1">
                   <div class="col">
                       <label class="form-label">Email</label>
                       <input type="email" name="email" class="form-control"
                           aria-label="Email" required>
                   </div>
                   <div class="col">
                       <label class="form-label">Phone </label>
                       <input type="text" name="phone" class="form-control"
                           aria-label="Phone">
                   </div>
               </div>
               <div class="row mb-1">
                   <div class="col">
                       <label class="form-label">Address</label>
                       <input type="text" name="Address" class="form-control" placeholder="1234 Main Street"
                           aria-label="Address" required>
                   </div>
               </div>
               <div class="row mb-1">
                   <div class="col">
                       <label class="form-label">Address 2</label>
                       <input type="text" name="Address 2" class="form-control" placeholder="Apartment, studio, or Floor"
                           aria-label="Address 2" required></textarea>
                   </div>
               </div>
        <div class="row mb-1">
                 <div class="col-6">
                    <label class="form-label">City</label>
                    <input type="text" name="city" class="form-control"
                        aria-label="city" required>
               
               
              
                 <div class="col-4">
                     <label class="form-label">State</label>
                      <select id="State" name="State" class="form-control" placeholder="Choose..."
                        aria-label="state">
                        <option value="Choose">Choose...</option>
                        <option value="Alabama">Alabama</option>
                        <option value="Alaska">Alaska</option>
                        <option value="Arizona">Arizona</option>
                        <option value="Arkansas">Arkansas</option>
                        <option value="California">California</option>
                        <option value="Colorado">Colorado</option>               
                        <option value="Connecticut">Connecticut</option>
                        <option value="Delaware">Delaware</option>
                        <option value="Florida">Florida</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Hawaii">Hawaii</option>
                        <option value="Idaho">Idaho</option>
                        <option value="Illinois">Illinois</option>
                        <option value="Indiana">Indiana</option>
                        <option value="Iowa">Iowa</option>
                        <option value="Kansas">Kansas</option>
                        <option value="Kentucky">Kentucky</option>
                        <option value="Louisiana">Louisiana</option>
                        <option value="Maine">Maine</option>
                        <option value="Maryland">Maryland</option>
                        <option value="Massachusetts">Massachusetts</option>
                        <option value="Michigan">Michigan</option>
                        <option value="Minnesota">Minnesota</option>
                        <option value="Mississippi">Mississippi</option>
                        <option value="Missouri">Missouri</option>
                        <option value="Montana">Montana</option>
                        <option value="Nebraska">Nebraska</option>
                        <option value="Nevada">Nevada</option>
                        <option value="New Hampshire">New Hampshire</option>
                        <option value="New Jersey">New Jersey</option>
                        <option value="New Mexico">New Mexico</option>
                        <option value="New York">New York</option>
                        <option value="North Carolina">North Carolina</option>
                        <option value="Ohio">Ohio</option>
                        <option value="Oklahoma">Oklahoma</option>
                        <option value="Oregon">Oregon</option>
                        <option value="Pennsylvania">Pennsylvania</option>
                        <option value="Phode Island">Rhode Island</option>
                        <option value="South Carolina">South Carolina</option>
                        <option value="South Dekota">South Dekota</option>
                        <option value="Tennessee">Tennessee</option>
                        <option value="Texas">Texas</option>
                        <option value="Utah">Utah</option>
                        <option value="Vermont">Vermont</option>
                        <option value="Virgina">Virginia</option>
                        <option value="Washington">Washington</option>
                        <option value="West Virginia">West Virginia</option>
                        <option value="Wisconsin">Wisconsin</option>
                        <option value="Wyoming">Wyoming</option>
                        
                       </select>
                  </div>
                  <div class="col-2">
                    <label class="form-label">Zip</label>
                    <input type="text" name="Zipcode" class="form-control"
                        aria-label="Zipcode" required>
              </div>
          </div>
               <button type="submit" class="btn btn-primary mt-2">Submit</button>
           </form>
       </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
    </script>
</body>

</html>
